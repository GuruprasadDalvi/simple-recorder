<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="scripts/render.js"></script>
    <script defer src="scripts/onclickScripts.js"></script>
</head>

<body>
    <div class="main_container">
        <div class="menu">
            <div class="icon"></div>
            <div class="action_buttons">
                <button class="minimise" id="min-btn">-</button>
                <button class="close" id="cls-btn">x</button>
            </div>
        </div>
        <div class="holding_container">
            screen recorder.
            <div class="container">
                <div class="tool_container" id="info">
                    select screen
                    <div class="tool_row">
                        <button class="screens" id="videoSelectBtn" value="Select a Video Source"> Select Screen</button>
                        <button class="record" id="recordBtn"></button>
                        <button class="audio" id="audioBtn"></button>
                    </div>
                </div>
                <div class="my_info">
                    <div class="text">Made by, <br>Guruprasad Dalvi.</div>
                    <div class="link_row">
                        <button class="github" id="gh"></button>
                        <button class="insta" id="ig"></button>
                        <button class="linked" id="ln"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
